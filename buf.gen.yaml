version: v2
plugins:
  - remote: buf.build/connectrpc/go:v1.18.1
    out: .
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.36.8
    out: .
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.2
    out: web/swagger
    opt:
      - generate_unbound_methods=true
      - allow_merge=true,merge_file_name=all
      - preserve_rpc_order=true
      - visibility_restriction_selectors=RELEASED
      - visibility_restriction_selectors=BETA
      # - visibility_restriction_selectors=ALPHA # no alpha
